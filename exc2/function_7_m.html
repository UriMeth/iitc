<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function triptet(num) {
        let num_2 = "";
        for (let i = 1; i <= num; i++) {
          for (let j = 1; j <= i; j++) {
            num_2 += "*";
          }
          num_2 += "\n";
        }
        return num_2;
      }
      console.log(triptet(7));
    </script>
  </body>
