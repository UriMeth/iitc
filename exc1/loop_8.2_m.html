    <script>

      // loop_2:
      let sum = 0;
      let i = 1;
      do {
        let x = prompt("please enter number: ");
        while (true) {
          if (isNaN(x) || x.length == 0) {
            x = prompt("enter valid number");
          } else {
            sum += parseInt(x);
            break;
          }
        }
        i++;
      } while (i <= 5);
      let avg = sum / 5;
      console.log("average is: " + avg);
      console.log("sum is: " + sum);
    </script>
  </body>
