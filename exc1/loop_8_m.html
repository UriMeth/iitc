  <body>
    <script>
      // loop_5:
      let num = prompt("enter a number: ");
      let a = 1;
      let b = 1;
      do {
        a *= b;
        b++;
      } while (b <= num);
      console.log(a);

      // loop_6:
      let i = 1;
      let z = Number.MIN_SAFE_INTEGER;
      let x = Number.MAX_SAFE_INTEGER;
      do {
        let num = prompt("plese enter number: ");

        while (isNaN(num) || num === "") {
          num = prompt("enter valid number");
        }

        num = parseFloat(num);

        if (num >= z) {
          z = num;
          console.log("max ", z);
        }

        if (num <= x) {
          x = num;
          console.log("min ", x);
        }

        i++;
      } while (i <= 5);
      alert("max is " + z + ", min is " + x);
    </script>
