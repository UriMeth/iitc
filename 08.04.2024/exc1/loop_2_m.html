<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      let i = 1;
      while (i <= 5) {
        let x = prompt("please enter number: ");
        while (true) {
          if (isNaN(x) || x.length == 0) {
            x = prompt("enter valid number");
          } else {
            sum += parseInt(x);
            break;
          }
        }
        i++;
      }
      let avg = sum / 5;
      console.log("average is: " + avg);
      console.log("sum is: " + sum);
    </script>
  </body>
</html>
