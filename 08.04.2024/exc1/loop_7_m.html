<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // loop_1:
      for (let i = 1; i <= 100; i++) {
        console.log(i);
      }

      // loop_2:
      let sum = 0;
      for (let x = 1; x <= 5; x++) {
        let x = prompt("enter a number: ");
        sum += parseInt(x);
      }
      console.log(sum / 5);
    </script>
  </body>
</html>
