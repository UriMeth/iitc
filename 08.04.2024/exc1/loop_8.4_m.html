<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let even = 1;
      //   loop_3:
      do {
        if (even % 2 == 0) {
          console.log(even);
        }
        even++;
      } while (even <= 50);

      //   loop_4:
      let i = 1;
      do {
        if (i % 3 == 1) {
          console.log(i);
        }
        i++;
      } while (i <= 50);
    </script>
  </body>
</html>
