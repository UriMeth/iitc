<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // loop_3:
      let a = 50;
      for (let i = 1; i <= a; i++) {
        if (i % 2 == 0) {
          console.log(i);
        }
      }

      // loop_4:
      for (let x = 1; x <= 50; x++) {
        if (x % 3 == 1) {
          console.log(x);
        }
      }
    </script>
  </body>
