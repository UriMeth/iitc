  <body>
    <script>
      let num = prompt("enter number: ");
      let num_1 = num.toString();
      let num_2 = 10 ** (num_1.length - 1);
      while (num > 0 && num_2 > 0) {
        console.log(parseInt(num / num_2));
        num -= num_2 * parseInt(num / num_2);
        num_2 = num_2 / 10;
      }
    </script>
