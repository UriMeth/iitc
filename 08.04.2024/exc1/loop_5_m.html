<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let a = prompt("please enter number: ");
      let x = 1;
      let i = 1;
      while (i <= a) {
        x *= i;
        i++;
      }
      console.log(x);
    </script>
