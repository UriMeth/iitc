<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      const book1 = {
        name: "a",
        pages: "10",
      };
      const book2 = {
        name: "b",
        pages: "20",
      };
      const book3 = {
        name: "c",
        pages: "30",
      };
      const book4 = {
        name: "d",
        pages: "40",
      };
      const book5 = {
        name: "e",
        pages: "50",
      };
      const books = [book1, book2, book3, book4, book5];

      function addBook(bookArray, bookName, pageNum) {
        let newBook = { name: bookName, pages: pageNum };
        bookArray.push(newBook);
      }
      addBook(books, "harry potter", 500);
      console.log(books);

      function getBooks(array, bookName) {
        for (let i of array) {
          if (i.name == bookName) {
            //i = {name: harry:, page: 500}
            return i;
          }
        }
      }
      console.log(getBooks(books, "harry potter"));
    </script>
  </body>
